<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd Numbers Counter</title>
</head>
<body>

<script>
    let N = prompt("Enter the number of elements:");
    let oddNumbers = 0; 

    for (let i = 0; i < N; i++) {
        let num = prompt(`Enter number ${i + 1}:`);
        
        if (num % 2 !== 0) {
            document.write(`Odd number: ${num} <br>`);
            oddNumbers++;
        }
    }

    document.write(`Total odd numbers: ${oddNumbers}`);
</script>

</body>
</html>
