<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product of Integers</title>
</head>
<body>

<script>
    let A = prompt("Enter the value of A:");
    let B = prompt("Enter the value of B (greater than A):");

    A = parseInt(A);
    B = parseInt(B);

    let product = 1;

    for (let i = A; i <= B; i++) {
        product *= i;
    }

    document.write(`Product of integers from ${A} to ${B} inclusive: ${product}`);
</script>

</body>
</html>
